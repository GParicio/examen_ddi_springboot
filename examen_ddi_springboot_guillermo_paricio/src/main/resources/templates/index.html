<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Wordle</title>
</head>
<body>
<ul>
	<!--<a href="persona"><li>Personas</li></a>
	<a href="mascota"><li>Mascotas</li></a>-->
	<form th:action=@{wordle}>
		<input type="text" name="palabra" placeholder="Introduce una palabra" size="50" method="POST">
		<button type="submit">Enviar</button>
	</form>
	<!--Mostrar las palabras introducidas-->
	<table>
		<tr>
			<th>Palabra</th>
			<th>Numero de veces</th>
		</tr>
		<tr th:each="palabra : ${palabras}">
			<td th:text="${palabra.nombre}"></td>
			<td th:text="${palabra.numero}"></td>
		</tr>
		<!--Mostrar nÃºmero de intentos restantes-->
		<tr>
			<td>Intentos restantes</td>
			<td th:text="${intentos}"></td>

	</table>

		
</ul>
</body>
</html>
